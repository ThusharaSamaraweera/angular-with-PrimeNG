<div class="header">
  <span class="p-float-label p-input-icon-left search-input">
    <i class="pi pi-search"></i>
    <input
      type="text"
      id="inputtext-left"
      pInputText
      [(ngModel)]="searchingValue"
      placeholder="Search"
    />
  </span>

  <div class="top-panel">
    <p-dropdown
      [options]="dropdownOptions"
      [(ngModel)]="dropdownValue"
      [editable]="true"
      optionLabel="name"
      optionValue="code"
    ></p-dropdown>
  </div>
</div>
