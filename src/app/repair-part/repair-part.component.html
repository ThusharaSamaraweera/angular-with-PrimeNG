<div class="repair-part">
  <div class="content">
    <label>{{ repair.repairPartName }}</label>
    <p-dropdown
      [options]="dropdownOptions"
      [(ngModel)]="dropdownSelectedValue"
      optionLabel="label"
      optionValue="value"
      styleClass="dropdown"
    >
      <ng-template let-group pTemplate="item" class="option">
        <div class="p-d-flex p-ai-center">
          <!-- <p-badge styleClass="badge"></p-badge> -->
          <span>{{ group.label }}</span>
        </div>
      </ng-template>
      <ng-template let-group pTemplate="selectedItem">
        <div class="p-d-flex p-ai-center">
          <!-- <p-badge styleClass="badge"></p-badge> -->
          <span>{{ group.label }}</span>
        </div>
      </ng-template>
    </p-dropdown>
  </div>
  <div class="bell">
    <i class="pi pi-bell"></i>
  </div>
</div>
